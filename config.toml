    enable = true
    title = "Cloud Storage Videos"
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # Using testimonials as projects!!
    # All projects are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Some of my Projects"
    subtitle = "All of the projects follow a Micro-Services Architecture."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Do you want to see more?"
    subtitle = "I'm preparing a webinar series on S3 for both Ceph and AWS. It's not currently available but will be soon!"
    link_url = "#"
